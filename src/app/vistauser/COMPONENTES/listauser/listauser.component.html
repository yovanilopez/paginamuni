 <style>

    
body {
    

  opacity: .9;

 </style>

<html lang="en">
    
  <head>
   
  </head>
  
  <body>
    <div class="container"  >
        
  
      <table class="table">
        <thead>
          <tr>
            
            <th scope="col">NumeroPlaca</th>
            <th scope="col">IdVehiculo</th>
            <th scope="col">Nombre</th>
            <th scope="col">multa</th>
            <th scope="col">IMPRIMIR</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let modelo of ListarModelos">
           
            <td>{{modelo.NumeroPlaca}}</td>
            <td>{{modelo.IdVehiculo}}</td>
            <td>{{modelo.Nombre}}</td>
            <td>{{modelo.multa}}</td>
            
            <td>
           
              <button  type="button" class="btn btn-info" (click)="print(modelo.IdVehiculo)">PDF</button>
            </td>
            
              
           
          </tr>
        </tbody>
      </table>
        
      <button type="button" class="btn btn-dark" (click)="retornar()" style="margin: 10px" >RETORNAR</button>
    
    
  
    </div>
  
  </body>
  </html>
